<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configs -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Jo-ken-po Edition</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/reset.css"> <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/buttons.css"> <!-- Biblioteca -->
    <link rel="stylesheet" href="./assets/css/containers_and_frames.css"> <!-- Biblioteca -->
    <link rel="stylesheet" href="./assets/css/style.css"> <!-- Principal -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon/Favicon.ico" type="image/x-icon">
</head>
<body>

    <audio id="bgm" loop>
        <source src="./assets/audio/egyptian_duel.mp3" type="audio/mp3" />
    </audio>
    
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">

        <div class="container-left framed-golden-2">
            <div class="score-box frame">
                <span id="score-points">Win: 0 | Lose: 0 </span>
            </div>

            <div class="menu-avatar">
                <img id="card-image">
            </div>

            <div class="card-details frame">
                <p id="card-name">Selecione</p>
                <p id="card-type">uma carta</p>
            </div>
        </div>

        <div class="container-right">
            <div class="card-box--container">
                <div class="card-box framed" id="computer-cards"> </div>

                <div class="card-versus--container">
                    <div class="versus-top">

                        <div class="card-infield">
                            <img id="player-field-card" height="180px" width="125px">
                        </div>

                        <img height="100px" src="./assets/icons/millenium2.png">

                        <div class="card-infield">
                            <img id="computer-field-card" height="180px" width="125px">
                        </div>

                    </div>
                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">Ganhou</button>
                    </div>
                </div>

                <div class="card-box framed" id="player-cards"> </div>
            </div>
            
        </div>
    </div>


    <!-- Scripts -->
    <script defer src="./assets/scripts/engine.js"></script>

</body>
</html>
