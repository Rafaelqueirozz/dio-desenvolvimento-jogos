<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Tags Form</h1>

    <h3>Formulário</h3>
    <form name="cadastro" action="#" method="POST" target="_blank" autocomplete="off" onsubmit="alert('Formulário enviado')">
        Nome: <input type="text" name="name"><br>
        Idade: <input type="number" name="age"><br>
        Senha: <input type="password" name="password"><br>
        <br>    
        <button type="submit">Enviar</button>
    </form>

    <!-- name = "Como você vai acessar esse conteúdo" -->
    <!-- action = o site que ele vai acessar ou a açao que irá executar -->
    <!-- method = get ou post, diferencia como é tratada as informações sensíveis -->
    <!-- target = para enviar as informações em uma nova página -->
    <!-- autocomplete = para salvar ou não as informações e autocompletar -->
    <!-- onsubmit = já utilizando javascript, para dizer o que será feito ao apertar o botao -->
    
    
</body>
</html>
