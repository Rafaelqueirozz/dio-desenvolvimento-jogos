<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        #titulo-principal{text-align: center;}

        #titulo-secundario{text-align: center;}

        .text-shadow {
            color: deeppink;
            font-size: 40px;
            text-align: center;

        }

        .text-shadow {
                        
            /* 
            text-shadow
            1. Horizontal
            2. Vertical
            3. Desfoque
            4. Cor
            */
            text-shadow: 3px 3px 6px purple;
        }

    </style>
</head>
<body>
    
    <h1 id="titulo-principal">Criando suas primeiras páginas com HTML e CSS</h1>
    <h2 id="titulo-secundario">Estilizações Básicas com CSS</h2>

    <h3>Sombras - text-shadow  </h3>

    <p>Propriedade <code>text-shadow</code></p>

    <p class="text-shadow">Bem vindo(a) à Trilha de CSS na DIO.me!</p>

</body>
</html>
