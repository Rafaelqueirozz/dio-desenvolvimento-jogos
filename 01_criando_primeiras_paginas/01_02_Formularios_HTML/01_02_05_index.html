<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Tags Form</h1>

    <h3>Formulário - utilizando select</h3>
    <form onsubmit="" method="get">
        <label>Nome: </label><input type="text" name="name"><br>
        <label>Cargo: </label>
        <select name="role" id="">
            <option selected value="">Selecione o cargo</option>
            <option value="administrativo">Administrativo</option>
            <option value="gerente">Gerente</option>
            <option value="diretor">Diretor</option>
            <option value="presidente">Presidente</option>
        </select>
        <br>
        <label>Assunto: </label><input type="text" name="subject"><br>
        <button type="submit">Enviar</button>
    </form>

    <!-- Select serve para dar opções ao usuário e ele poder selecionar apenas uma entre as opções quando for enviar o formulário -->

</body>
</html>
