<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Tags Form</h1>

    <h3>Formulário - utilizando botões checkbox e radio</h3>
    <form onsubmit="" method="get">
        <label>Nome: </label><input type="text" name="name"><br>
        <label>Idade: </label><input type="number" name="age"><br>
        <label>Senha: </label><input type="password" name="password"><br>
        <br><br>
        <button type="button" onclick="alert('Cliquei aqui')">Clicável</button>
        <button type="reset">Limpar tudo</button>
        <button type="submit">Enviar</button>
        <!-- <button type="button" onmouseover="alert('Cliquei aqui')">Passei aqui</button> -->
        
    </form>
    
    <!-- Onsubmit serve para validar os dados através do javascript, será visto posteriormente -->
    <!-- O tipo submit é para enviar os dados -->
    <!-- O tipo button é apenas um botão clicável caso não seja adicionado algum atributo a ele -->
    <!-- O tipo reset limpa todos os dados -->

</body>
</html>
