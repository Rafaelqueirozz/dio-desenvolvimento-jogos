<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Tags Form</h1>

    <h3>Formulário - utilizando inputs</h3>
    <form>
        <label>Digite seu texto aqui: </label><input type="text"><br><br>
        <label>Insira um número aqui: </label><input type="number" min="0" max="99" step="5"><br><br>
        <label>Botão para enviar</label><input type="button" value="Enviar"><br><br>
        <label>Range: </label><input type="range"><br><br>
        <label>Cor: </label><input type="color"><br><br>
        <label>E-mail: </label><input type="email"><br><br>
        <label>URL: </label><input type="url"><br><br>
        <label>Button </label><input type="submit"><br><br>
        <label>Data: </label><input type="date"><br><br>
        <label>File: </label><input type="file" multiple><br><br>
        <label>Hidden </label><input type="hidden"><br><br>
        <label>Pesquisar: </label><input type="search"><br><br>
    </form>
    
    <!-- Label é para adicionar uma etiqueta ao lado do campo input -->
    <!-- type text é para texto -->
    <!-- type number para numeros // min é o valor mínimo // max é o valor máximo // step é de quanto em quanto irá pular -->
    <!-- type button para gerar um botão e value para inserir um texto dentro dele  // Porém é indicado utilizar a tag button e não input para este caso -->
    <!-- type range para barra de volume -->
    <!-- type color para gerar um botão de cor e ver a identificação da mesma em diferentes formatos -->
    <!-- type email para digitar um e-mail onde será validado pelo padrão @... -->
    <!-- type url para digitar uma url que será validada pelo padrão https://... -->
    <!-- type button type submit para ser um botão e enviar ao servidor -->
    <!-- type date para calendário, pode ser utilizado week ou month a depender do caso -->
    <!-- type file para enviar arquivo ao servidor // multiple para permitir enviar vários arquivos -->
    <!-- type hidden fica invisível porém funciona por baixo dos panos para fazer verificações na pagina -->
    <!-- type search para fazer pesquisa na página -->

</body>
</html>
