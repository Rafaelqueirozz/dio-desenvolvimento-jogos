<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento de jogos</title>

    <style>
        .row{
            margin: 5px;
        }

        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }

        fieldset{
            margin: 15px;
            padding: 12px;
        }

    </style>
</head>
<body>
    <h1>Criando suas primeiras páginas com HTML e CSS</h1>
    <h2>Estruturando seu HTML + Formatações</h2>    
    <h3>Utilizando tag fieldset</h3>

    <h3 style="text-align: center;">Formulário de cadastro</h3>

    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome: </label><input type="text" name="name">
            <label>E-mail: </label><input type="email" name="email">
        </div>
        <div class="row">
            <label>Profissão: </label><input type="text" name="role">
            <label>Empresa: </label><input type="email" name="company">
        </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend> 
        <div class="row">
            <label>Endereço: </label><input type="text" name="adress">
            <label>Número: </label><input style="width: 30px;" type="text" name="number-adress">
        </div>
        <div class="row">
            <label>Bairro: </label><input type="text" name="neighborhood">
        </div>
        <div class="row">
            <label>Cidade/UF: </label><input type="text" name="city-state">
        </div>
    </fieldset>

    <fieldset>
        <legend>Dados para contato</legend>
        <div class="row">
            <label>Celular: </label><input type="number" name="cellphone">
            <label>WhatsApp: </label><input type="number" name="whatsapp">
        </div>
    </fieldset>

    <fieldset>
        <legend>Redes sociais</legend>
        <div class="row">
            <label>LinkedIn: </label><input type="text" name="linkedin">
            <label>GitHub: </label><input type="text" name="github">
        </div>
    </fieldset>

</body>
</html>
