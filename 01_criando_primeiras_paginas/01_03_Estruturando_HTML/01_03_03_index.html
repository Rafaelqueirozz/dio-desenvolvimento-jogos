<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento de jogos</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Criando suas primeiras páginas com HTML e CSS</h1>
    <h2>Estruturando seu HTML + Formatações</h2>
    <h3>Utilizando as tags div e span para estruturar seu site</h3>

    <div id="menu-lateral">
        <div id="links">
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>    
        </div>
    </div>
    
    <p>DIO<div>.</div>me</p>
    <p>DIO.<span>me</span></p>

    <!-- A tag div é style block (ocupa seu espaço inteiro) -->
    <!-- A tag span é style inline (ocupa apenas o espaço de linha) -->

</body>
</html>
